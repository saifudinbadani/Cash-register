<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link href="style.css" rel="stylesheet" />
    
</head>

<body>
    <h1> Cash Register</h1>
    <h3>Enter the bill amount</h3>
    <input id='billAmount' />
    <button id="billAmountButton">Enter</button>
    <h3>Cash given</h3>
    <input id='cashGiven'/>
    <button id="cashGivenButton">Enter</button>
    <hr />

    <table>
        <tr class="cashTable">
            <th>No of Notes:</th>
            <td class="changeGiven"></td>
            <td class="changeGiven"></td>
            <td class="changeGiven"></td>
            <td class="changeGiven"></td>
            <td class="changeGiven"></td>
            <td class="changeGiven"></td>
            <td class="changeGiven"></td>
        </tr>
        <tr class="notesTable">
            <th> Notes:</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>50</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
        </tr>
        
        
    </table>

    <script src="app.js" type="text/javascript"></script>

</body>

</html>
